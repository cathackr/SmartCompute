name: SmartCompute CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          flake8 src/smartcompute/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/smartcompute/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Code formatting check
        run: |
          black --check --diff src/smartcompute/ tests/ || true

      - name: Import sorting check
        run: |
          isort --check-only --diff src/smartcompute/ tests/ || true

      - name: Type checking
        run: |
          mypy src/smartcompute/ --ignore-missing-imports --no-strict-optional || true

      - name: Security scan
        run: |
          bandit -r src/smartcompute/ -f json -o bandit-report.json --exclude "*/test_*" || true

      - name: Run tests with coverage
        run: |
          pytest --cov=smartcompute --cov-report=xml --cov-report=term tests/ -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: smartcompute-coverage
          fail_ci_if_error: false

      - name: Archive security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ matrix.python-version }}
          path: |
            bandit-report.json
            coverage.xml

      - name: Build Docker (no push)
        uses: docker/build-push-action@v5
        if: matrix.python-version == '3.11'
        with:
          context: .
          push: false
          tags: smartcompute:ci-test

      - name: Test Docker image
        if: matrix.python-version == '3.11'
        run: |
          docker run --rm smartcompute:ci-test python -c "import smartcompute; print(f'SmartCompute {smartcompute.__version__}')"

      - name: Verify CLI entry point
        run: |
          smartcompute --version
          smartcompute status
