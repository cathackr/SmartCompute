name: CI

on: [push, pull_request]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .
      
      - name: Security scans
        run: |
          pip install pip-audit bandit
          pip-audit --progress-bar --fail-on high || true
          bandit -r . -lll
      
      - name: Run tests
        run: |
          pip install pytest
          pytest -q
      
      - name: Build Docker (no push)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false