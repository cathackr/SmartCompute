# Grafana Dashboards Configuration
apiVersion: 1

providers:
  # SmartCompute dashboards from local files
  - name: 'smartcompute'
    orgId: 1
    folder: 'SmartCompute'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards