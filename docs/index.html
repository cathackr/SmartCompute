<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCompute - Checkout</title>
    <meta http-equiv="refresh" content="0; url=checkout_redirect.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ffffff33;
            border-left: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartCompute Checkout</h1>
        <div class="spinner"></div>
        <p>Redirigiendo al sistema de pago seguro...</p>
        <p><a href="checkout_redirect.html" style="color: white;">Si no se redirecciona automáticamente, haga clic aquí</a></p>
    </div>
    
    <script>
        // Fallback redirect after 2 seconds
        setTimeout(function() {
            window.location.href = 'checkout_redirect.html';
        }, 2000);
    </script>
</body>
</html>
