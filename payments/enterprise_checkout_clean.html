<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkout-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 90%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .price {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            margin: 15px 0;
        }
        .payment-methods {
            margin: 30px 0;
        }
        .payment-method {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        .payment-method:hover, .payment-method.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .payment-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .payment-info h4 {
            margin: 0;
            color: #333;
        }
        .payment-info p {
            margin: 2px 0 0 0;
            color: #666;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .secure-badge {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="header">
            <div class="logo">SC</div>
            <h1>SmartCompute Enterprise</h1>
            <div class="price">$15,000 USD</div>
            <p>Licencia anual</p>
        </div>

        <div class="payment-methods">
            <div class="payment-method" onclick="selectMethod('mercadopago')" data-method="mercadopago">
                <div class="payment-icon">ðŸ‡¦ðŸ‡·</div>
                <div class="payment-info">
                    <h4>MercadoPago</h4>
                    <p>Pesos argentinos â€¢ Tarjetas â€¢ Transferencias</p>
                </div>
            </div>

            <div class="payment-method" onclick="selectMethod('bitso')" data-method="bitso">
                <div class="payment-icon">â‚¿</div>
                <div class="payment-info">
                    <h4>Bitso</h4>
                    <p>USD â€¢ Crypto â€¢ Internacional</p>
                </div>
            </div>
        </div>

        <button class="btn" id="payBtn" onclick="proceedPayment()" disabled>
            Selecciona mÃ©todo de pago
        </button>

        <div class="secure-badge">
            ðŸ”’ Pago seguro cifrado
        </div>
    </div>

    <script>
        let selectedMethod = null;

        function selectMethod(method) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });

            event.currentTarget.classList.add('selected');
            selectedMethod = method;

            const btn = document.getElementById('payBtn');
            btn.disabled = false;
            btn.textContent = `Pagar $15,000 USD`;
        }

        function proceedPayment() {
            if (!selectedMethod) return;

            // Simulate secure payment processing
            const btn = document.getElementById('payBtn');
            btn.textContent = 'Procesando...';
            btn.disabled = true;

            setTimeout(() => {
                if (selectedMethod === 'mercadopago') {
                    // Redirect to MercadoPago
                    window.location.href = 'https://www.mercadopago.com.ar/checkout/enterprise-sc';
                } else if (selectedMethod === 'bitso') {
                    // Redirect to Bitso
                    window.location.href = 'https://bitso.com/pay/enterprise-sc';
                }
            }, 1500);
        }
    </script>
</body>
</html>
