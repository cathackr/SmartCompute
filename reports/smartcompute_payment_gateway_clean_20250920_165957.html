<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCompute - Licencias</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .licenses {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .license {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .license:hover, .license.selected {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-5px);
        }
        .license.industrial:hover, .license.industrial.selected {
            border-color: #f5576c;
            background: #fff8f9;
        }
        .license-price {
            font-size: 36px;
            font-weight: bold;
            margin: 15px 0;
        }
        .enterprise .license-price { color: #667eea; }
        .industrial .license-price { color: #f5576c; }
        .payment-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .payment-method {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .payment-method:hover, .payment-method.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .secure { text-align: center; margin-top: 20px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SC</div>
            <h1>SmartCompute</h1>
            <p>Licencias de Seguridad Industrial</p>
        </div>

        <div class="licenses">
            <div class="license enterprise" onclick="selectLicense('enterprise')">
                <h2>Enterprise</h2>
                <div class="license-price">$15,000</div>
                <p>Hasta 100 agentes</p>
                <small>Licencia anual</small>
            </div>

            <div class="license industrial" onclick="selectLicense('industrial')">
                <h2>Industrial</h2>
                <div class="license-price">$25,000</div>
                <p>Agentes ilimitados</p>
                <small>Licencia anual</small>
            </div>
        </div>

        <div class="payment-section">
            <h3>MÃ©todo de Pago</h3>

            <div class="payment-methods">
                <div class="payment-method" onclick="selectPayment('mercadopago')">
                    <div style="font-size: 24px; margin-bottom: 10px;">ðŸ‡¦ðŸ‡·</div>
                    <h4>MercadoPago</h4>
                    <p>Pesos argentinos</p>
                </div>

                <div class="payment-method" onclick="selectPayment('bitso')">
                    <div style="font-size: 24px; margin-bottom: 10px;">â‚¿</div>
                    <h4>Bitso</h4>
                    <p>USD / Crypto</p>
                </div>
            </div>

            <button class="btn" id="payBtn" onclick="proceedPayment()" disabled>
                Selecciona licencia y mÃ©todo de pago
            </button>

            <div class="secure">
                ðŸ”’ Transacciones seguras cifradas
            </div>
        </div>
    </div>

    <script>
        let selectedLicense = null;
        let selectedPaymentMethod = null;

        function selectLicense(license) {
            document.querySelectorAll('.license').forEach(el => el.classList.remove('selected'));
            document.querySelector('.license.' + license).classList.add('selected');
            selectedLicense = license;
            updateButton();
        }

        function selectPayment(method) {
            document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedPaymentMethod = method;
            updateButton();
        }

        function updateButton() {
            const btn = document.getElementById('payBtn');
            if (selectedLicense && selectedPaymentMethod) {
                const price = selectedLicense === 'enterprise' ? '$15,000' : '$25,000';
                btn.textContent = `Pagar ${price} USD`;
                btn.disabled = false;
            } else {
                btn.textContent = 'Selecciona licencia y mÃ©todo de pago';
                btn.disabled = true;
            }
        }

        function proceedPayment() {
            if (!selectedLicense || !selectedPaymentMethod) return;

            const btn = document.getElementById('payBtn');
            btn.textContent = 'Procesando...';
            btn.disabled = true;

            // Simulate payment processing
            setTimeout(() => {
                const baseUrl = selectedPaymentMethod === 'mercadopago' ?
                    'https://www.mercadopago.com.ar/checkout/' :
                    'https://bitso.com/pay/';

                window.location.href = baseUrl + selectedLicense + '-sc-' + Date.now();
            }, 1500);
        }
    </script>
</body>
</html>
